    <!-- ÜYELİK OLUŞTURMA MODAL-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Üyelik Oluştur</h4>
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="signup-name" required>
                    <label for="signup-name">İsim Soyisim</label>
                </div>               
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Parola</label>
                </div>
                <button class="btn blue darken-2">Üye Ol</button>
            </form>
        </div>
    </div>

    <!-- GİRİŞ YAPMA MODAL-->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Giriş Yap</h4>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Parola</label>
                </div>
                <button class="btn blue darken-2">Giriş</button>
            </form>
        </div>
    </div>

    <!-- HESAP DETAY MODAL-->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Hesap Detayları</h4>
            <div class="account-details">

            </div>
        </div>
    </div>

    <!-- MAKALE OLUŞTURMA MODAL-->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Makale Oluştur</h4>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Başlık</label>
                </div>
                <div class="input-field">
                    <textarea type="text" id="content" class="materialize-textarea" required></textarea>
                    <label for="content">İçerik</label>
                </div>
                <button class="btn blue darken-2">Oluştur</button>
            </form>
        </div>
    </div>
